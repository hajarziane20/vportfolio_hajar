<!DOCTYPE html>
<html>
<head>
    <title>Editar Persona</title>
</head>
<body>
    <h1>Editar Persona</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="empresa">Empresa:</label>
        <input type="text" name="empresa" id="empresa" required><br>

        <label for="fecha_inicio">Fecha Inicio:</label>
        <input type="date" name="fecha_inicio" id="fecha_inicio" required><br>

        <label for="fecha_fin">Fecha Fin:</label>
        <input type="date" name="fecha_fin" id="fecha_fin" required><br>

        <label for="observaciones">Observaciones:</label>
        <input type="text" name="observaciones" id="observaciones" required><br>
        
        <label for="categoria">Categoria:</label>
        <input type="text" name="categoria" id="categoria" required><br>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
