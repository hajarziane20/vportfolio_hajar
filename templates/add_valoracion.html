<style>
    .rating {
        display: flex;
        justify-content: flex-start;
        direction: rtl; /* Mostrar de derecha a izquierda */
    }

    .rating > input {
        display: none; /* Ocultar los inputs */
    }

    .rating > label {
        cursor: pointer;
        font-size: 30px;
    }

    .rating > label > svg {
        fill: #666; /* Color gris por defecto */
        transition: fill 0.3s ease;
    }

    /* Cambiar color de las estrellas seleccionadas y anteriores */
    .rating > input:checked ~ label > svg,
    .rating > input:checked ~ label ~ label > svg {
        fill: currentColor;
    }

    /* Colores según la cantidad seleccionada */
    .rating > input#star-1:checked ~ label {
        color: #ff0000; /* Rojo para 1 estrella */
    }

    .rating > input#star-2:checked ~ label {
        color: #ff7f00; /* Naranja para 2 estrellas */
    }

    .rating > input#star-3:checked ~ label {
        color: #ffff00; /* Amarillo para 3 estrellas */
    }

    .rating > input#star-4:checked ~ label {
        color: #008000; /* Verde para 4 estrellas */
    }

    .rating > input#star-5:checked ~ label {
        color: #0000ff; /* Azul para 5 estrellas */
    }
</style>
